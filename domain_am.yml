          - የብድር ጊዜ: 30 ቀናት\n
          - የአገልግሎት ክፍያ: 2%\n
          - የወለድ መጠን፡ 8%\n
          - የቅጣት ክፍያ: 5% በወር\n
          መስፈርቶች፡\n
          - ኦሮሚያ ህብረት ስራ የባንክ አካውንት\n
          - መደበኛ የቀበሌ መታወቂያ\n
          - የንግድ ፈቃድ እና TIN(ቲን)\n
          - የመግባቢያ ሰነድ (መግባቢያ) እና የመተዳደሪያ ደንቡ (AOA) እና የዋና ሥራ አስኪያጁ ቲን (የኃ.የተ.የግ.ማ.)\n
