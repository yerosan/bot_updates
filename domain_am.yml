            ማስጀመርና ማጎልበት፣ ደህንነትን ማስጠበቅ ኃላፊነት አለበት። ከዚህ በተጨማሪ መረጃን የመተንተን፣ ከተለያዩ ቡድኖች ጋር ተባብሮ መሥራትና ተለዋዋጭ ከሆነው 
            የቴክኖሎጂ ዕድገትና ከደንበኛ ፍላጎት አንጻር ብቁ ሆኖ ለመገኘት የሚያስችሉ ሥራዎችን የመሥራት ኃላፊነት አለበት። ክፍሉ በአሁኑ ሰዓት 3 ተቀዳሚ አገልግሎቶችና 
