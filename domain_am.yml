        "ጉያ በምቹ ፕላትፎርም ውስጥ ከሚገኙት የብድር አገልግሎቶች መካከል አንዱ ሲሆን ጥቃቅን ቢዝነሶች ያላቸውን ፈጣን የሥራ ካፒታል የማግኘት ፍላጎቶቻቸውን ያሟላላቸዋል። የጉያ ብድሮች በብድር ዋስትና 
        ንብረትና አስፈላጊ ሰነዶች ለማቅረብ ባለመቻላቸው ምክንያት የፋይናንስ ዘርፉ ሲያገላቸው የቆዩትን የንግድ ማኅበረሰቦች ለማገልገል እንዲቻል ታስቦ የተዘጋጀ ነው።\n\n
