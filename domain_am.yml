          የንግድ መስመር፡-\n
          - የጉሊት ነጋዴዎች\n
          - መደበኛ ያልሆኑ የቡና ቤቶች\n
          - መደበኛ ያልሆኑ ሠራተኞች\n
          - የመንገድ ነጋዴዎች\n
          - ጥቃቅን ነጋዴዎች\n
          ለተጨማሪ መረጃ እዚህ ይመልከቱ[https://michu.com.et/]"

