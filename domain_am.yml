            3. ሳኮ ሊንክ ፕላትፎርም\n
            በቅርቡ የክፍሉ ትኩረት አቅጣጫ ተጨማሪ አዳዲስ አገልግሎቶችን ማቀናጀትና አገልግሎቱን ማስፋፋት ይሆናል። የክፍሉ ዋንኛ ዓላማ አዳዲስ አገልግሎቶችን በተከታታይ 
            እየጨመሩ በመሄድ ላይ ያተኩራል።"
