        የጎዳና ንግድ ተዳዳሪዎች፣ አዟሪዎች ወዘተ የመሳሰሉ ዕለታዊ የመሥሪያ ካፒታል ፍላጎት ላላቸው የሚሰጥ ብድር መሆኑን ያመላክታል። በአማርኛ አስተማማኝ መደበቂያ ቦታ ማለት ነው።"
