  utter_about_michu:
  - text: "ሚቹ በኦሮሚያ ኅብረት ሥራ ባንክ በኢትዮጵያ የሚቀርብ የፈጠራ ዲጂታል ፋይናንስ መድረክ ነው። በእሱ ስር ሁለት ምርቶች አሉት\n
          ሚቹ ዋቢ ብድር\n
          የሚቹ ዋቢ ብድር ለጥቃቅን ንግዶች ፈጣን የስራ ካፒታል ለማቅረብ የተነደፈ ነው።\n\n
