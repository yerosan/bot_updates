          የንግድ መስመር፡-\n
          - ቸርቻሪዎች (ሱክ)\n
          - ቡና ቤቶች\n
          - ሚኒ ምግብ ቤቶች (ሺሮ ቤት)\n
          - ጭማቂ እና የፍራፍሬ ሱቆች\n
          - ፈጣን የምግብ ማእዘኖች\n
          - የውይይት ሱቆች\n
          - ባለሶስት ጎማ እና የታክሲ ሃይል አገልግሎት ነጂዎች ወዘተ.\n\n

          ሚቹ ጉዪያ ብድር\n
          የምቹ ጉያ ብድር ዓላማው ለአነስተኛ ንግዶች ፈጣን የስራ ካፒታል ለማቅረብ ነው።\n

          የምርት ዝርዝሮች፡-\n
          - የብድር ገደብ፡ 2,000 - 15,000 ብር\n
          - የብድር ጊዜ: 7 ቀናት\n
          - የመዳረሻ ክፍያ: 12%\n
          - ቅጣት: 5% በሳምንት\n

          መስፈርቶች፡\n
          - ኦሮሚያ ህብረት ስራ የባንክ አካውንት\n
